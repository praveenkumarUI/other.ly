<ion-header>

  <ion-navbar>
    <!-- <ion-title>Share Post</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-item>
          <ion-input class="ion-input" name="conversationSubject" placeholder="Enter the message to share" [(ngModel)]="conversationSubject" ></ion-input>
        </ion-item>
      </ion-row>
      
      <ion-row>
          <ion-list>
              <button class="create-conv-new" ion-button outline color="dark" (click)="cancelConversation()" >Cancel</button>   
              <button ion-button outline class="create-conv-new" (click)="createConversation()">Done</button>
          </ion-list>
      </ion-row>


  <ion-list>
       <ion-item *ngFor="let list of usersSelected" >

    
      <ion-row >
          
        <ion-col class="user-picture" col-3 >
          <img *ngIf="list.photo_url =='' || list.photo_url == undefined" src="assets/img/avatar_small.png" />
          <img *ngIf="list.photo_url !== undefined"  src='{{list.photo_url}}' />
        </ion-col>
        
        <ion-col col-5>
          <div *ngIf="list.first_name != ''" class="object-item">
            <div ><b>{{list.full_name}}</b>
            </div>
          </div>


        </ion-col>

        <ion-col col-4 class="ion-col-helps">
          <div class="helps_given">{{list.helps_given}}</div>
          <div class="helps_given_text">Helps given</div>
        </ion-col>
      </ion-row>

        
    </ion-item>

    
    <!-- END OF LOOP -->
  </ion-list>
      

</ion-content>
