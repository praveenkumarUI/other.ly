<ion-header>

  <ion-navbar hide-tabs>
    <ion-icon name="back" class="icon-back"></ion-icon>

    
    <ion-row class="infos" padding>
    <ion-col col-12 class="about">
      About me
    </ion-col>
    <ion-col col-12 class="user-info" *ngIf="UserData.picture != ''">
      <img src="{{ UserData.picture }}" />
    </ion-col>
    <ion-col col-12 class="user-info" *ngIf="UserData.picture == ''">
        <img src="assets/img/avatar_small.png" />
    </ion-col>

    <ion-col col-12 class="user-name" *ngIf="UserData">
      {{ UserData.first_name }} {{ UserData.last_name }}
    </ion-col>

    <ion-col col-12 class="user-info">
    <ion-col col-4 class="user-info">
      <ion-grid>
      <p class="quantity number">{{ UserData.helps_given }}</p><br/>
      <p class="quantity title">Helps given</p>
      </ion-grid>
    </ion-col>
    <div class="separator"></div>
    <ion-col col-4 class="user-info">
      <ion-grid>
      <p class="quantity title">Vancouver, Canada</p>

      </ion-grid>
    </ion-col>
    <div class="separator"></div>
    <ion-col col-4 class="user-info">
      <ion-grid class="quantity number"><p>{{ UserData.thanks_sent }}</p><br/>
      <p class="quantity title">Thanks sent</p>
      </ion-grid>
    </ion-col>
    </ion-col>
  </ion-row>

  </ion-navbar>
</ion-header>

<ion-content>
  






  <ion-row class="buttons">
    <ion-col col-3 >
      <img src="assets/img/post.png" />
    </ion-col>



    <ion-col col-3 >
      
      <img src="assets/img/activities.png" />
    </ion-col>

    <ion-col col-3 >
      
      <img src="assets/img/inspire_blue.png" />
    </ion-col>

    <ion-col col-3 >
      
      <img src="assets/img/more_blue.png" />
    </ion-col>
    
  </ion-row>





  <ion-row class="post">

    
      <ion-col col-3 class="user-info" *ngIf="UserData.picture != ''">
        <img  src="{{ UserData.picture }}" />
      </ion-col>
      <ion-col col-3 class="user-info" *ngIf="UserData.picture == ''">
          <img  src="assets/img/avatar_small.png" />
      </ion-col>

      <ion-col col-9 >
        <ion-col col-12 class="user-infos" *ngIf="UserData">{{ UserData.first_name }} {{ UserData.last_name }}</ion-col>
          <ion-col col-12 class="post-text">
            
              <textarea [(ngModel)]="post_text" placeholder="Write what you are looking for or what you are offering..." >
              </textarea>
           
          </ion-col>
      </ion-col>
    
    
      <ion-col col-12 class="post-buttom" >
        <img (click)="createPost()" src="assets/img/post_button_blue.png" />
      </ion-col>
    

    
  </ion-row>
  
    <ion-list class="ion-cards"  *ngIf="quantity != 0 && !add_friends">

    <!-- LOOP WITH THE FRIENDS LIST -->
    
    <ion-card *ngFor="let feed of my_Posts; let i=index" >

    

      <!-- CONTACT FROM OTHERLY  -->
      <ion-row >

        
          
        <ion-col class="user-picture" col-2 >
          <img *ngIf="feed.post.creator.photo_url == '' || feed.post.creator.photo_url == undefined" src="assets/img/avatar_small.png" />
          <img *ngIf="feed.post.creator.photo_url != undefined"  src='{{feed.post.creator.photo_url}}' />
        </ion-col>
        
        <ion-col col-9>
          <ion-card-header>
            {{feed.post.subject}}
          </ion-card-header>

          <ion-card-content>
            {{feed.post.text}}
          </ion-card-content>
        </ion-col>

        <ion-col col-1>
          <ion-icon name="flag"></ion-icon>
        </ion-col>

       
      </ion-row>
      <ion-row>
        <ion-col col-5>
          <button  ion-button icon-left clear small>
            <ion-icon name="share"></ion-icon>
          
          </button>
        </ion-col>

        <ion-col col-7>
          <button  ion-button icon-left clear small>
            <ion-icon name="clipboard"></ion-icon>
          
          </button>

          <button ion-button icon-center clear small >
            <ion-icon name="people"></ion-icon>
          
          </button>

          <button ion-button icon-right clear small>
            <ion-icon name="redo"></ion-icon>
          
          </button>
        </ion-col>
      </ion-row>

        
    </ion-card>

    
    <!-- END OF LOOP -->
  </ion-list>
    
</ion-content>
