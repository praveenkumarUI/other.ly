<ion-header>

  <ion-navbar>
    <ion-title>create-conversation-new</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-item>
          <ion-input class="ion-input" name="conversationSubject" placeholder="Enter Conversation Subject" [(ngModel)]="conversationSubject" ></ion-input>
        </ion-item>
      </ion-row>
      
      <ion-row>
          <ion-list>
              <button class="create-conv-new" ion-button outline color="dark" (click)="cancelConversation()" >Cancel</button>   
              <button ion-button outline class="create-conv-new" (click)="createConversation()">Done</button>
          </ion-list>
      </ion-row>
      

</ion-content>
